<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fun Translation</title>
  </head>
  <body>
      <div class="head"><h1>Fun Translator</h1></div>
    <div class="wrapper">
      <label for="original">Enter Your Text Here</label>
      <div class="original">
        <textarea
          name="original"
          id="original-text"
          cols="30"
          rows="10"
          placeholder="Write something."
        ></textarea>
      </div>
      <br />
      <button id="translate">Translate</button><br /><br />
      <label for="translated">Translated text will be  here. </label>
      <div class="translated">
        <textarea
          name="translated"
          id="translated-text"
          cols="30"
          rows="10"
          placeholder="Your fun translation will be here."
        ></textarea>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
